<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/media.css">
    <link rel="stylesheet" type="text/css" href="css/all.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="slick/slick.css">
    <link rel="stylesheet" href="slick/slick-theme.css">
    <link rel="stylesheet" href="css/tiltedpage-scroll.css">
    <link rel="stylesheet" href="css/arcstyle.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/roundslider.min.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Dosis:300,400,500,700,800&display=swap" rel="stylesheet">
    <!-- fonts -->
    
    <title>JQ plugin</title>
  </head>
  <body>
    <div id="navigation">
      <div class="container">
      <nav class="navbar navbar-lg-expand navbar-light">
        <a href="#owl" class="active">owl</a>
        <a href="#slick">slick</a>
        <a href="#tilt">tilt</a>
        <a href="#curve">curve</a>
        <a href="#isotope">isotope</a>
        <a href="#wow">wow</a>
        <a href="#round">round</a>
        <a href="#counter">counter</a>

      </nav>
    </div>
    </div>
    <div class="container">
      <!-- Owlcarousel -->
      <div class="row">
        <div class="col-md-12">
            <h1 class="text-center" id="owl">OWL CAROUSEL</h1>
            <div class="owl-carousel">
              <img src="images/blackwater.jpg" alt="owlcarousel">
              <img src="images/blackwater.jpg" alt="owlcarousel">
              <img src="images/blackwater.jpg" alt="owlcarousel">
              <img src="images/blackwater.jpg" alt="owlcarousel">
            </div>
        </div>
      </div>
      <!-- Owlcarousel -->
      <!-- slickslider -->
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center" id="slick">SLICK SLIDER</h1>
          <div class="slick-slider">
            <div><img src="images/whitewater.jpg" alt="slickslider"></div>
            <div><img src="images/whitewater.jpg" alt="slickslider"></div>
            <div><img src="images/whitewater.jpg" alt="slickslider"></div>
            <div><img src="images/whitewater.jpg" alt="slickslider"></div>
            <div><img src="images/whitewater.jpg" alt="slickslider"></div>
            <div><img src="images/whitewater.jpg" alt="slickslider"></div>
          </div>
        </div>
        
      </div>
      <!-- slickslider -->
      <!-- tilted page scroll -->
      <div class="row">
        <div class="main">
        <h1 class="text-center" id="tilt">TILTED SCROLL</h1>
        <section class="page1 tiltsrolls">
          <img class="imgfluid ig" src="images/pinkwater.png" alt="tiltedpagescroll">
        </section>
        <section class="page2">
          <img class="imgfluid ig" src="images/pinkwater.png" alt="tiltedpagescroll">
        </section>
        <section class="last-page">
          <img class="imgfluid ig" src="images/pinkwater.png" alt="tiltedpagescroll">
        </section>
      </div>

      </div>
<!-- tilted page scroll -->
<!-- arctext -->
  <div class="row">
    <div class="col-md-12">
    <h1 class="arctext text-center padding" id="curve">this is curved text</h1>
      
    </div>
  </div>
<!-- arctext -->
<!-- isotop -->
<div class="row">
 <div class="col-md-12">
    <h1 class="text-center" id="isotope">isotop</h1>
  <div class="grid">
  <div class="grid-item"> <img src="images/redwater.jpg" alt=""></div>
  <div class="grid-item grid-item--width2"><img src="images/redwater.jpg" alt=""></div>
  <div class="grid-item"><img src="images/redwater.jpg" alt=""></div>
</div>

 </div>
</div>
<!-- isotop -->
<!-- wowjs -->
<div class="row">
  <div class="col-md-6 offset-md-3" id="wow">
    <div class="wow bounceInDown">
      <h1>hello</h1>
    </div>
    <div class="wow bounceInLeft">
      <h1>This</h1>
    </div>
    <div class="wow bounceInRight">
      <h1>is</h1>
    </div>
    <div class="wow bounceInUp">
      <h1>wowjs</h1>
    </div>
  </div>
</div>
<!-- wowjs -->
<hr>
<!-- roundslider -->
<div class="row">
  <div class="col-md-8 offset-md-3">
    <h1 class="text-center" id="round">
      ROUND SLIDER
    </h1>
    <div class="rs"></div>
    <div class="rs"></div>

  </div>
</div>
<!-- roundslider -->
<!-- counterup -->
<div class="row">
  <div class="col-md-12">
    <h1 class="text-center" id="counter">
    COUNTER-UP
  </h1>
  </div>
  <div class="col-md-3 offset-md-2 btn btn-danger">
    <h1><div class="counter">12345678</div></h1>
  </div>
  <div class="col-md-3 btn btn-success">
    <h1><div class="counter">1234.5678</div></h1>
  </div>
  <div class="col-md-3 btn btn-warning">
    <h1><span>$</span><div class="counter">12345678</div></h1>
  </div>
</div>
<!-- counterup -->


    </div>


      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="js/jquery-3.4.1.min.js"></script> -->
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>-->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/all.min.js"></script>
    <!--maybe need to delete "type"-->
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/owl.carousel.min.js"></script>
    <script type="text/javascript" src="slick/slick.js" ></script>
    <script type="text/javascript" src="js/jquery.tiltedpage-scroll.min.js"></script>
    <script type="text/javascript" src="js/jquery.arctext.js"></script>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/roundslider.min.js"></script>
    <script src="js/jquery.counterup.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
    <script src="js/jquery.navpoints.min.js"></script>


    <script>
        $(document).ready(function(){
          $('.owl-carousel').owlCarousel({
    loop:true,
    margin:10,
    nav:true,
    responsive:{
        0:{
            items:1
        },
        600:{
            items:3
        },
        1000:{
            items:5
        }
    }
});
          $('.slick-slider').slick({
             infinite: true,
  slidesToShow: 3,
  slidesToScroll: 3
});
          $(".main").tiltedpage_scroll({
    sectionContainer: "> section", 
    angle: 10,                        
    opacity: true,                     
    scale: true,                      
    outAnimation: true
});
          $(".arctext").arctext({
            radius:300
});
          $('.grid').isotope({
  // options
  itemSelector: '.grid-item',
  layoutMode: 'fitRows'
});
        $(".rs").roundSlider({
           radius: 85,
    sliderType: "min-range",
    value: 40
});
        $('.counter').counterUp({
    delay: 100,
    time: 10000
});
        $('#navigation').navpoints({
  speed: 1000

});

        });
    </script>
    <script>
              new WOW().init();
              </script>
  </body>
</html>
